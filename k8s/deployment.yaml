apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: httpbin
  labels:
    app: httpbin
spec:
  replicas: 3
  selector:
    matchLabels:
      app: httpbin
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      securityContext:
        runAsNonRoot: true 
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
       #  runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: httpbin
        image: kennethreitz/httpbin:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false  # Set to false for httpbin to work properly
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          privileged: false
        livenessProbe:
          httpGet:
            path: /get
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /get
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
